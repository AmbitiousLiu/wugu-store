<script src="js/ajaxUtil.js"></script>
<script type="text/javascript">
	document.getElementById("add").onclick = function() {
		ajax({
			method: HTTP_METHOD.POST,
			url: "http://localhost/shoppingCart/cart/add",
			async: true,
			params: "phoneName=HeiMiMix",
			type: HTTP_RESPONSE_TYPE.TEXT,
			callback: function(data) {
				if (data.toString() == "true") {
					alert("成功加入购物车！");
				} else {
					alert("加入购物车失败！请先登录。");
				}
			}
		})
	}

	document.getElementById("buy").onclick = function() {
		ajax({
			method: HTTP_METHOD.POST,
			url: "http://localhost/order/order/add",
			async: true,
			params: "phoneName=HeiMiMix",
			type: HTTP_RESPONSE_TYPE.TEXT,
			callback: function(data) {
				if (data.toString() == "true") {
					window.open("http://localhost/order/order.html");
				} else {
					alert("购买失败！请先登录。");
				}
			}
		})
	}

	window.onload = function() {
		ajax({
			method: HTTP_METHOD.GET,
			url: "http://localhost/loginRegister/login/getUserName",
			async: true,
			type: HTTP_RESPONSE_TYPE.TEXT,
			callback: function(data) {
				if (data !== "") {
					document.getElementById("userName").innerHTML = data;
				}
			}
		})
	}

	document.getElementById("userName").onclick = function() {
		location.replace("http://localhost/loginRegister/login.html");
	}
</script>
