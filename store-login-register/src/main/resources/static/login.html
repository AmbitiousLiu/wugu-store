
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	
	<div id="fh5co-main">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h2 id="h2">登录</h2>
					<div class="fh5co-spacer fh5co-spacer-sm"></div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input id="userName" type="text" class="form-control" placeholder="用户名">	
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input id="password" type="password" class="form-control" placeholder="密码">
								</div>
							</div>
							<div class="col-md-12" style="display: none;" id="password_confirm_div">
								<div class="form-group">
									<input id="password_confirm" type="password" class="form-control" placeholder="确认密码">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input id="login" class="btn btn-success" value="登录">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input id="register" class="btn btn-success" value="注册">
								</div>
							</div>
						</div>
					
				</div>
        		
        	</div>
       </div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/ajaxUtil.js" ></script>

	<script>
		
		var login = document.getElementById("login");
		var register = document.getElementById("register");
		var register_flag = false;
		var h2 = document.getElementById("h2");
		var userName = document.getElementById("userName");
		var password = document.getElementById("password");
		var password_confirm = document.getElementById("password_confirm");
		var password_confirm_div = document.getElementById("password_confirm_div");
		
		login.onclick = function() {
			if (register_flag) {
				h2.innerHTML = "登录";
				password_confirm_div.style.display = "none";
				register_flag = false;
			} else {	
				// 判断不为空
				if (userName.value == "") {
					userName.style.border = "2px solid red";
				} else if (password.value == "") {
					userName.style.border  = "2px solid black";
					password.style.border  = "2px solid red";
				} else {
					userName.style.border  = "2px solid black";
					password.style.border  = "2px solid black";
					// 提交
					ajax({
						method: HTTP_METHOD.POST,
				   		url: "http://localhost/loginRegister/login/doLogin",
				   		async: true,
				   		params: "userName="+userName.value+"&password="+password.value,
				   		type: HTTP_RESPONSE_TYPE.TEXT,
				   		callback: function(data) {
				   			if (data.toString() === "true") {
				   				alert("登录成功！");
							} else {
				   				alert("登录失败！请检查用户名和密码！");
							}
				   		}
					});
				}
			}

		}
		
		register.onclick = function(){
			if (register_flag) {
				// 判断不为空
				if (userName.value == "") {
					userName.style.border = "2px solid red";
				} else if (password.value == "") {
					userName.style.border  = "2px solid black";
					password.style.border  = "2px solid red";
				} else if (password_confirm.value == "" && password_confirm.value != password.value) {
					password.style.border  = "2px solid black";
					password_confirm.style.border  = "2px solid red";
				} else {
					password_confirm.style.border  = "2px solid black";
					// 判断不重名
					ajax({
						method: HTTP_METHOD.POST,
						url: "http://localhost/loginRegister/register/userNameVerify",
						async: true,
						params: "userName="+userName.value,
						type: HTTP_RESPONSE_TYPE.TEXT,
						callback: function(data) {
							if (data.toString() === "true") {
								userName.style.border = "2px solid red";
								alert("用户名被占用！换个名字试试吧。");
							} else {
								userName.style.border  = "2px solid black";
								// 提交
								ajax({
									method: HTTP_METHOD.POST,
									url: "http://localhost/loginRegister/register/doRegister",
									async: true,
									params: "userName="+userName.value+"&password="+password.value,
									type: HTTP_RESPONSE_TYPE.TEXT,
									callback: function(data) {
										if (data.toString() === "true") {
											alert("注册成功！");
										} else {
											alert("注册失败！待会儿再试试吧");
										}
									}
								});
							}
						}
					});
				}
			} else {
				h2.innerHTML = "注册";
				password_confirm_div.style.display = "block";
				register_flag = true;
			}
		}
		
	</script>

	
	</body>
</html>
